 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <script>
    var mediaTurma = 0;
    var qtdAluno = 0;
    do {
        var n1 = parseFloat(prompt("Digite a 1ª nota:"));
        var n2 = parseFloat(prompt("Digite a 2ª nota:"));
        var n3 = parseFloat(prompt("Digite a 3ª nota:"));
        var n4 = parseFloat(prompt("Digite a 4ª nota:"));
        media = (n1 + n2 + n3 + n4) / 4;
        document.write("Média:" + media + "<br />");
        mediaTurma += media;
        qtdAluno++;
        var fim = prompt("Deseja fazer outro cadastro?");
    } while(fim == "s" || fim == "S");
    mediaTurma = mediaTurma / qtdAluno;
    document.write("Média TURMA: " + mediaTurma);
    </script>
</body>
</html>
